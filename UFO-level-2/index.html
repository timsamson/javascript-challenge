<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <p>Note: Filter will be performed on the first field with a value, starting from the top of the list. please insert only one value below to filter.</p>

                  <form>
                  <div class="form-group">
                  <ul class="list-group">
                    <li class="filter list-group-item">
                    <label for="date">By Date</label>
                    <input class="form-control" id="searchDate" type="text"></input>
                    
                    <label for="city">By City</label>
                    <input class="form-control" id="searchCity" type="text"></input>
                    
                    <label for="state">By State</label>
                    <input class="form-control" id="searchState" type="text"></input>
                    
                    <label for="country">By Country</label>
                    <input class="form-control" id="searchCountry" type="text"></input>
                    
                    <label for="shape">By Shape</label>
                    <input class="form-control" id="searchShape" type="text"></input>
                    </li>
                  </ul>
                  </div>
                  <button id="btnSearch" type="button" class="btn btn-success btn-block">Search</button>
                  <button id="btnReset" type="button" class="btn btn-danger btn-block">Reset</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
